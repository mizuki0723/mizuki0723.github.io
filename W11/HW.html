<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格&多媒體</title>
    </head>
    <body>
        <table border="2" 
               bordercolor="rgb(246, 190, 205)">
               <colgroup span="2" bgcolor="white"></colgroup>
               <colgroup span="1" bgcolor="ccffff"></colgroup>
            <tr>
                <th>人物圖片</th>
                <th>角色</th>
                <th>介紹</th>
            </tr>
            <tr>
                <td><img src="one_piece\piece2.jpg" width="165"></td>
                <td align="center">索隆</td>
                <td align="center"><font face="標楷體">草帽海賊團戰鬥員，外號「海賊獵人」（海賊狩り，海盜剋星），目前懸賞金為3億2,000萬貝里。</font></td>
            </tr>
            <tr>
                <td><img src="one_piece\piece1.jpg" width="165"></td>
                <td align="center">喬巴</td>
                <td align="center"><font face="標楷體">草帽海賊團船醫，外號「超愛棉花糖的喬巴」（わたあめ大好きチョッパー），目前懸賞金為100貝里。</font></td>
            </tr>
            <tr>
                <td><img src="one_piece\piece3.jpg" width="165"></td>
                <td align="center">佛朗基</td>
                <td align="center"><font face="標楷體">草帽海賊團船匠，外號「鐵人」（鉄人），目前懸賞金為9,400萬貝里。</font></td>
            </tr>
        </table>
        <audio src="one_piece\2.mp3" autoplay="autoplay" controls loop></audio>
    </body>
</html>
